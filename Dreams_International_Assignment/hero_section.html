<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sanika">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Logo</div>
        <ul class="nav-links">
            <li><a href="#hero">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="menu-toggle" id="mobile-menu">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <section id="hero" class="hero">
        <h1>Welcome to Our Website</h1>
        <p>We offer amazing services for you!</p>
    </section>

    <section id="about" class="about">
        <h2>About Us</h2>
        <p>We are a creative agency focused on delivering the best solutions for your business.</p>
    </section>

    <section id="gallery" class="gallery">
        <h2>Our Gallery</h2>
        <div class="gallery-images">
            <img src="https://via.placeholder.com/300" alt="Image 1">
            <img src="https://via.placeholder.com/300" alt="Image 2">
            <img src="https://via.placeholder.com/300" alt="Image 3">
            <img src="https://via.placeholder.com/300" alt="Image 4">
        </div>
    </section>

    <footer id="contact" class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
